{% extends 'users/normalBase.html' %}
{% block title %}Share TaskList{% endblock %}
{% block content %}

{% load crispy_forms_tags %}

{% load static %}
<div class="container-fluid">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title" style="background-image: url({% static 'images/bg-01.jpg' %});">
                        <span class="login100-form-title-1">
                            Share Your Task(s)
                        </span>
                    </div>

                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mt-3"></div>
                        <!-- {{ shareForm.|crispy }} -->
                        <div class="form-group">
                            {{ shareForm.workList| as_crispy_field }}
                        </div>
                        <div class="form-group">
                            {{ shareForm.userInfo| as_crispy_field }}
                        </div>
                    <div class="col-md-4 text-center">
                        <div class="mt-2 mb-3">
                            <button class="btn btn-sm btn-success">Share Now</button>
                        </div>
                    </div>
                </form>
</div>



{% endblock %}
